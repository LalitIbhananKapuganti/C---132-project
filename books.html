<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="books_backgound.jpg">

  <button onclick="books_back()" class="btn btn-dark">Back</button>

  <center>
    <h1 class="btn btn-info heading">Object Detection</h1>

    <h3 id="status_books" class="btn btn-warning"></h3>

  </center>

  <script src="books.js"></script>

  <script>
    img_books = "";
    status_books = "";

    function books_back() 
    {
      window.location = "index.html";
    }
function preload()
{
    img_books = loadImage('Books_image.jpg');
}

function setup()
{
    canvas = createCanvas(640, 420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status_books").innerHTML = "Status : Detecting Objects";
}

function draw()
{
    image(img_books, 0, 0, 640, 420);
    fill("#FF0000");
    text("Text", 45, 75);
    noFill();
    stroke("#FF0000");
    rect(20, 60, 300, 120);

    fill("#36E530");
    text("Text",355, 25);
    noFill();
    stroke("#36E530");
    rect(350, 10, 250, 70);

    fill("#980186");
    text("Shapes",30, 220);
    noFill();
    stroke("#980186");
    rect(10, 200, 615, 200);
}

function modelLoaded()
{
    console.log("Model Loaded");
    status = true;
    objectDetector.detect(img, gotResult);
}

function gotResult(error, results)
{
    if(error)
    {
        console.log(error);
    }
    console.log(results);
}

  </script>

</body>
</html>
